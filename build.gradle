buildscript {
	repositories {
		jcenter()
		maven {
			name = 'Fabric'
			url = 'http://maven.modmuss50.me/'
		}
	}
	dependencies {
		classpath "net.fabricmc:fabric-loom:0.2.3-SNAPSHOT"
	}
}

plugins {
	id 'java'
	id 'eclipse'
	id 'idea'
}

apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "locky"
version = "1.2.1+1.14.3"

minecraft {
	refmapName = 'mixins.locky.refmap.json'
}

repositories {
	//mavenCentral()
	//mavenLocal()
	maven { url "http://server.bbkr.space:8081/artifactory/libs-snapshot" }
	maven { url "https://minecraft.curseforge.com/api/maven" }
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.3"
	mappings "net.fabricmc:yarn:1.14.3+build.1"
	modCompile "net.fabricmc:fabric-loader:0.4.8+build.155"
	modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0+build.187"

	modCompile "metatips:metatips:1.1.4+1.14"
}

processResources {
	inputs.property "version", project.version
	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand version: project.version
	}
	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}